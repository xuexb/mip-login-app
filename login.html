<!DOCTYPE html>
<html mip>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>登录_MIP 交互组件示例</title>
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v1/mip.css">
    <link rel="canonical" href="https://login.mip.xuexb.com/login.html">
    <style>
        ul {
            list-style: inside;
            margin-left: 10px;
        }
        a {
            text-decoration: underline;
        }
        dd {
            padding-left: 20px;
        }
    </style>
    <noscript>
        <style mip-officialrelease>
            body {
                -webkit-animation: none;
                   -moz-animation: none;
                    -ms-animation: none;
                        animation: none;
            }
        </style>
    </noscript>
</head>
<body>
    <h1>登录 - MIP 交互组件示例</h1>
    <p>用户名和密码一致即可登录。</p>
    <p>由于目前的 mip-form 组件限制，点击提交可能会跳到一个 JSON 页面，因为那个跳转是 mip-form 处理的。。。</p>
    <mip-xuexb-login data-url="https://login.mip.xuexb.com/api/login.json">
        <mip-form url="https://login.mip.xuexb.com/api/login.json">
            <ul>
                <li>
                    <label for="username">用户名：</label>
                    <input type="text" name="username" required>
                </li>
                <li>
                    <label for="password">密码：</label>
                    <input type="password" name="password" required>
                </li>
                <li>
                    <button type="submit">
                        提交
                    </button>
                </li>
            </ul>
        </mip-form>
    </mip-xuexb-login>
    <hr>
    <dl>
        <dt>主页（点赞）</dt>
        <dd>源站链接： <a href="https://login.mip.xuexb.com/">https://login.mip.xuexb.com/</a></dd>
        <dd>MIP-Cache 链接： <a href="https://login-mip-xuexb-com.mipcdn.com/c/s/login.mip.xuexb.com/?r=10">https://login-mip-xuexb-com.mipcdn.com/c/s/login.mip.xuexb.com/</a></dd>
    </ul>
    <script src="https://c.mipcdn.com/static/v1/mip.js"></script>
    <script src="https://c.mipcdn.com/static/v1/mip-form/mip-form.js"></script>
    <script src="https://c.mipcdn.com/static/v1/mip-xuexb-login/mip-xuexb-login.js"></script>
</body>
</html>
